<!DOCTYPE html>

<html>
  <head>
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Responsive Web Components</title>
        <style>
            body {
                margin: 0;
            }
            @media only screen and (max-width: 540px) {
              /* For mobile phones: */
              .navbar{
                min-width: 410px;
              }
              .navbar > h1 {
                  font-size: 1.2em;
              }
              .navbar > ul {

                  font-size: .75em;

              }
              .navbar > ul > li {


              }
              .navbar > ul > li > a {


              }

            }
            .navbar {
                height: 50px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                background-image: linear-gradient(#54ACD8, #3E6DA9);
                border-bottom: 1px solid #999;
                box-shadow: 0 0 5px #AAA;
            }
            .navbar > h1 {
                float: left;
                margin: 0;
                padding: 3px 10px;
                color: #EEE;
            }
            .navbar > ul {
                float: right;
                list-style: none;
                padding-left: 0;
                margin: 16px 0;
            }
            .navbar > ul > li {
                display: inline-block;
                margin: 0 20px;
            }
            .navbar > ul > li > a {
                text-decoration: none;
                color: #EEE;
                padding: 0;
            }
            .group:after {
              content: "";
              display: table;
              clear: both;
            }
        </style>
    <style type="text/css"></style></head>
    <body>
        <div class="navbar group">
            <h1>Responsive App</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

</body>
</html>
